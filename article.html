<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article-preview-component</title>

    <!-- css style -->
     <link rel="stylesheet" href="article.css">

</head>
<body class="container">

        <div class="subcontainer container--gap">
            <!-- <section class="img--wrapper"> This caused little gap between img--wrapper and wrapper -->
                <img class="body--img" src="images/drawers.jpg" alt="">
            <!-- </section> -->
            
            <section class="wrapper">

                <article class="wrapper--body">
                    <h3 class="body--title body--txt cl--txt--dgb">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h3>
                    <h5 class="body--content body--txt cl--txt--gb">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</h5>
                </article>

                <div class="activedesktop__img hide__activeimg">
                    <span class="active__img__txt">SHARE</span>
                    <img class="fb__icon" src="images/icon-facebook.svg" alt="" width="15px">
                    <img class="X__icon" src="images/icon-twitter.svg" alt="" width="15px">
                    <img class="P__icon" src="images/icon-pinterest.svg" alt="" width="15px">
                </div>

                <figure class="wrapper--footer">
                    <img class="footer--img" src="images/User.png" alt="">
                    <figcaption class="footer--txt">
                        <h5 class="ft--name cl--txt--dgb">Michelle Appleton</h5>
                        <h5 class="ft--date cl--txt--gb">28 Jun 2020</h5>
                    </figcaption>
                    <img class="share__icon" src="images/icon-share.svg" alt="">
                </figure>
                
            </section>

            <figure class="activemobile--footer disappear__mobile">
                <span class="active__img__txt mtxt">SHARE</span>
                <img class="fb__icon micon" src="images/icon-facebook.svg" alt="" width="20px">
                <img class="X__icon micon" src="images/icon-twitter.svg" alt="" width="20px">
                <img class="P__icon" src="images/icon-pinterest.svg" alt="" width="20px">
                <img class="mobileshare__icon" src="images/icon-share.svg" alt="">
            </figure>

        </div>
      
    <script src="article.js"></script>
</body>
</html>
